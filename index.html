<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fast Barcode Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #video { width: 100%; max-width: 400px; border: 2px solid #333; border-radius: 8px; }
    #output { margin-top: 15px; font-size: 24px; font-weight: bold; color: green; }
    button { margin-top: 10px; padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>⚡ Fast Barcode Scanner</h2>
  <video id="video" autoplay></video>
  <div id="output">Scanning...</div>
  <button onclick="startScanner()">Restart Scanner</button>

  <script>
    let codeReader = new ZXing.BrowserBarcodeReader();
    let scanning = false;

    async function startScanner() {
      if (scanning) return;
      scanning = true;
      document.getElementById("output").textContent = "Scanning...";

      try {
        await codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
          if (result) {
            document.getElementById("output").textContent = "✅ " + result.getText();
            codeReader.reset(); // stop scanning immediately
            scanning = false;
          }
        });
      } catch (e) {
        console.error(e);
        scanning = false;
      }
    }

    // Start immediately on page load
    startScanner();
  </script>
</body>
</html>
