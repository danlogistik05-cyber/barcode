<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shopify Order Checker + Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.30/dist/dbr.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:1rem; }
    .card { background:#fff; padding:1rem; border-radius:10px; box-shadow:0 4px 12px rgba(0,0,0,.1); max-width:600px; margin:0 auto; }
    .result { margin-top:1rem; padding:1rem; border-radius:8px; background:#f3f3f3; white-space:pre-wrap; }
    button { margin-top:.5rem; padding:.5rem 1rem; border:none; border-radius:6px; cursor:pointer; }
    #scanBtn { background:#007bff; color:#fff; }
    #fulfillBtn { background:#28a745; color:#fff; display:none; }

    /* Scanner box */
    #scanner {
      width: 100%;
      max-width: 400px;
      height: 220px;
      margin: 1rem auto;
      border-radius: 8px;
      background: black; /* black background */
      position: relative;
      overflow: hidden;
    }
    #scanner video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;  /* fill entire box */
      position: absolute;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Ordre Klargøring</h2>

    <!-- Scanner -->
    <div id="scanner" class="dce-video-container"></div>
    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <!-- Manual input -->
    <input id="orderInput" type="text" placeholder="#1001" style="margin-top:1rem;width:100%;padding:.5rem;">

    <!-- Buttons -->
    <button id="scanBtn">Søg efter Ordre</button>
    <button id="fulfillBtn">Klargør</button>

    <!-- Results -->
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const workerUrl = "https://sg.jatransport001.workers.dev/"; // replace with your Worker URL

    const input = document.getElementById("orderInput");
    const btnCheck = document.getElementById("scanBtn");
    const btnFulfill = document.getElementById("fulfillBtn");
    const result = document.getElementById("result");
    const beep = document.getElementById("beep");

    // --- Check Order ---
    async function checkOrder(orderNumber) {
      if (!orderNumber) return;
      result.style.display = "block";
      result.textContent = "Søger efter ordre";
      btnFulfill.style.display = "none";

      try {
        const r = await fetch(workerUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "check", orderNumber })
        });
        const data = await r.json();

        if (!data.exists) {
          result.textContent = "❌ No matching order found.";
          return;
        }

        const o = data.order;
        let html = `Ordre ${o.name}\n\nProdukter:\n`;
        o.lineItems.forEach(li => { html += `- ${li.title} x${li.quantity}\n`; });

        result.textContent = html;
        btnFulfill.style.display = "inline-block";

      } catch (err) {
        result.textContent = "⚠️ Error: " + err.message;
      }
    }

    // --- Fulfill Order ---
    async function fulfillOrder(orderNumber) {
      result.style.display = "block";
      result.textContent = "Prøver at klargøre ordren";

      try {
        const r = await fetch(workerUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "fulfillByName", orderNumber })
        });
        const data = await r.json();

        if (data.success) {
          result.textContent = `Ordren er blevet klargjort`;
        } else {
          result.textContent = `Klargøring fejlede\nError: ${data.error || "Unknown"}`;
        }
      } catch (err) {
        result.textContent = "⚠️ Error: " + err.message;
      }
    }

    btnCheck.addEventListener("click", () => checkOrder(input.value.trim()));
    btnFulfill.addEventListener("click", () => fulfillOrder(input.value.trim()));
    input.addEventListener("keydown", e => { if (e.key === "Enter") checkOrder(input.value.trim()); });

    // --- Barcode Scanner Init ---
    (async () => {
      try {
        Dynamsoft.DBR.BarcodeScanner.license = "DLS2eyJoYW5kc2hha2VDb2RlIjoiMTA0NDM3MTU3LU1UQTBORE0zTVRVM0xYZGxZaTFVY21saGJGQnliMm8iLCJtYWluU2VydmVyVVJMIjoiaHR0cHM6Ly9tZGxzLmR5bmFtc29mdG9ubGluZS5jb20iLCJvcmdhbml6YXRpb25JRCI6IjEwNDQzNzE1NyIsInN0YW5kYnlTZXJ2ZXJVUkwiOiJodHRwczovL3NkbHMuZHluYW1zb2Z0b25saW5lLmNvbSIsImNoZWNrQ29kZSI6ODc2MzE4NDAxfQ=="; // replace with your key
        const scanner = await Dynamsoft.DBR.BarcodeScanner.createInstance();
        await scanner.setUIElement(document.getElementById("scanner"));

        // Restrict to Code128
        let settings = await scanner.getRuntimeSettings();
        settings.barcodeFormatIds = Dynamsoft.DBR.EnumBarcodeFormat.BF_CODE_128;
        await scanner.updateRuntimeSettings(settings);

        // When scanned
        scanner.onUnduplicatedRead = (txt, result) => {
          input.value = txt;   // put scanned code into input field
          beep.play();         // play sound
          checkOrder(txt);     // auto-check order
        };

        await scanner.show();
      } catch (err) {
        console.error(err);
        result.style.display = "block";
        result.textContent = "❌ Scanner Error: " + err.message;
      }
    })();
  </script>
</body>
</html>
