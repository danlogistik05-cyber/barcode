<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Barcode Scanner (ZXing)</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #video { width: 100%; max-width: 400px; border: 2px solid #333; border-radius: 8px; }
    #output { margin-top: 15px; font-size: 22px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Shipping Label Scanner</h2>
  <video id="video" autoplay></video>
  <div id="output">Scanning...</div>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const outputElement = document.getElementById('output');

    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
      if (result) {
        outputElement.textContent = "Scanned: " + result.getText();
      }
      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
