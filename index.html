<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fast Barcode Number Reader</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    video { width: 100%; max-width: 400px; border: 2px solid #333; border-radius: 8px; }
    #output { margin-top: 15px; font-size: 28px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Barcode Number Reader test</h2>
  <video id="video" autoplay playsinline></video>
  <div id="output">Scanning...</div>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const output = document.getElementById("output");

    codeReader.decodeFromVideoDevice(null, "video", (result, err) => {
      if (result) {
        output.textContent = "âœ… " + result.getText();
      }
    });
  </script>
</body>
</html>
