<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Barcode Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    #scanner-container {
      width: 100%;
      height: 400px;
      position: relative;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    #output {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Barcode Scanner</h2>
  <div id="scanner-container"></div>
  <div id="output">Scan something...</div>

  <script>
    // Initialize QuaggaJS
    Quagga.init({
      inputStream: {
        type : "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          facingMode: "environment" // use back camera
        },
      },
      decoder: {
        readers: ["code_128_reader","ean_reader","ean_8_reader","upc_reader","upc_e_reader"]
      },
    }, function(err) {
      if (err) {
        console.log(err);
        return;
      }
      Quagga.start();
    });

    // When detected
    Quagga.onDetected(function(result) {
      document.getElementById("output").innerText = 
        "Scanned: " + result.codeResult.code;
    });
  </script>
</body>
</html>
