<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ultra Fast Barcode Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.30/dist/dbr.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #scanner { width: 100%; max-width: 400px; margin: auto; }
    #output { margin-top: 15px; font-size: 28px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>ðŸš€ Ultra Fast Barcode Scanner</h2>
  <div id="scanner"></div>
  <div id="output">Scanning...</div>

  <script>
    (async () => {
      let scanner = await Dynamsoft.DBR.BarcodeScanner.createInstance();
      scanner.updateRuntimeSettings("speed"); // optimize for speed
      scanner.onFrameRead = results => {
        for (let result of results) {
          document.getElementById("output").textContent = "âœ… " + result.barcodeText;
          scanner.stopScanning(); // stop after first scan
        }
      };
      await scanner.setUIElement(document.getElementById('scanner'));
      await scanner.show();
    })();
  </script>
</body>
</html>
