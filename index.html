<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OCR Number Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    video { width: 100%; max-width: 400px; border: 2px solid #333; border-radius: 8px; }
    #output { margin-top: 15px; font-size: 24px; font-weight: bold; color: blue; }
  </style>
</head>
<body>
  <h2>üî¢ OCR Number Scanner</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="output">Initializing camera...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('output');
    let scanning = false;

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          output.textContent = "Camera ready, scanning...";
          startAutoScan();
        };
      })
      .catch(err => {
        output.textContent = "‚ùå Camera access failed: " + err.message;
      });

    async function scanFrame() {
      if (scanning) return;
      scanning = true;

      // Draw frame into canvas
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      try {
        const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
          tessedit_char_whitelist: '0123456789'
        });
        if (text.trim()) {
          output.textContent = "‚úÖ Detected: " + text.trim();
        }
      } catch (e) {
        console.error(e);
      }

      scanning = false;
    }

    function startAutoScan() {
      setInterval(scanFrame, 2000); // scan every 2s
    }
  </script>
</body>
</html>
