<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shopify Order Checker (Fast Barcode)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:1rem; text-align:center; }
    .card { background:#fff; padding:1rem; border-radius:10px; box-shadow:0 4px 12px rgba(0,0,0,.1); max-width:600px; margin:0 auto; }
    .result { margin-top:1rem; padding:1rem; border-radius:8px; background:#f3f3f3; white-space:pre-wrap; text-align:left; }
    button { margin-top:.5rem; padding:.5rem 1rem; border:none; border-radius:6px; cursor:pointer; }
    #scanBtn { background:#007bff; color:#fff; }
    #fulfillBtn { background:#28a745; color:#fff; display:none; }
    #scanner { width: 100%; max-width: 400px; margin: 1rem auto; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì¶ Ordre Klarg√∏ring V2</h2>

    <!-- Manual input -->
    <input id="orderInput" type="text" placeholder="#1001" style="margin-top:1rem;width:100%;padding:.5rem;">

    <!-- Buttons -->
    <button id="scanBtn">üì∑ Scan Ordre</button>
    <button id="fulfillBtn">Klarg√∏r</button>

    <!-- Scanner -->
    <div id="scanner"></div>

    <!-- Results -->
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const workerUrl = "https://sg.jatransport001.workers.dev/"; // replace with your Worker URL
    const input = document.getElementById("orderInput");
    const btnScan = document.getElementById("scanBtn");
    const btnFulfill = document.getElementById("fulfillBtn");
    const result = document.getElementById("result");

    // --- Check Order ---
    async function checkOrder(orderNumber) {
      if (!orderNumber) return;
      result.style.display = "block";
      result.textContent = "S√∏ger efter ordre‚Ä¶";
      btnFulfill.style.display = "none";

      try {
        const r = await fetch(workerUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "check", orderNumber })
        });
        const data = await r.json();

        if (!data.exists) {
          result.textContent = "‚ùå No matching order found.";
          return;
        }

        const o = data.order;
        let html = `Ordre ${o.name}\n\nProdukter:\n`;
        o.lineItems.forEach(li => {
          html += `- ${li.title} x${li.quantity}\n`;
        });

        result.textContent = html;
        btnFulfill.style.display = "inline-block";

      } catch (err) {
        result.textContent = "‚ö†Ô∏è Error: " + err.message;
      }
    }

    // --- Fulfill Order ---
    async function fulfillOrder(orderNumber) {
      result.style.display = "block";
      result.textContent = "Pr√∏ver at klarg√∏re ordren‚Ä¶";

      try {
        const r = await fetch(workerUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "fulfillByName", orderNumber })
        });
        const data = await r.json();

        if (data.success) {
          result.textContent = `‚úÖ Ordren er blevet klargjort`;
        } else {
          result.textContent = `‚ùå Klarg√∏ring fejlede\nError: ${data.error || "Unknown"}`;
        }
      } catch (err) {
        result.textContent = "‚ö†Ô∏è Error: " + err.message;
      }
    }

    btnFulfill.addEventListener("click", () => fulfillOrder(input.value.trim()));
    input.addEventListener("keydown", e => { if (e.key === "Enter") checkOrder(input.value.trim()); });

    // --- Quagga Barcode Scanner ---
    let scanning = false;

    btnScan.addEventListener("click", () => {
      if (scanning) {
        Quagga.stop();
        scanning = false;
        btnScan.textContent = "üì∑ Scan Ordre";
        return;
      }

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          constraints: {
            facingMode: "environment" // use rear camera
          },
          target: document.querySelector('#scanner'),
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          result.style.display = "block";
          result.textContent = "‚ö†Ô∏è Camera error: " + err;
          return;
        }
        Quagga.start();
        scanning = true;
        btnScan.textContent = "‚èπ Stop Scanning";
      });

      Quagga.onDetected(function(res) {
        if (res && res.codeResult && res.codeResult.code) {
          const code = res.codeResult.code;
          console.log("Detected:", code);
          input.value = code;       // put scanned code in input
          checkOrder(code);         // auto-search order
          Quagga.stop();            // stop scanner after first detection
          scanning = false;
          btnScan.textContent = "üì∑ Scan Ordre";
        }
      });
    });
  </script>
</body>
</html>
